@(position: Position)
@main(position.label){
<h2 class='featurette-heading'>@position.label <span class='text-muted'>@position.id</span></h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>label</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>@position.id</td>
                <td>@position.label</td>
            </tr>
            </tbody>
        </table>
}
