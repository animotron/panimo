@(dir: List[String], form : Form[Lot])

    @styles = {
        <style>
        </style>
    }

@scripts = {
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
    function resize () {
        $("#map-canvas").width($(".col-md-4" ).innerWidth ( ) ).height ( $ ( ".col-md-4" ).innerWidth ( ) ) ;
    }
    $(window).resize(resize) ;
    var map ;
    function initialize ( ) {
        var myLatLng = new google.maps.LatLng ( 59.933344, 30.320206 ) ;
        var mapOptions = {
        zoom : 12,
        center : myLatLng,
        mapTypeId : google.maps.MapTypeId.ROADMAP
        } ;
        map = new google.maps.Map ( document.getElementById ( "map-canvas" ),
        mapOptions ) ;
//        loadAllToMap ( map ) ;
        }
        google.maps.event.addDomListener ( window, "load", initialize ) ;
        resize ();
        </script>
    }

@main("Admin panel", styles, scripts) {
    @nav()
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <div id="map"><div id="map-canvas"></div></div>
        @lot_form(form)
    </div>
    <div class="col-md-3 col-md-offset-1 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="well sidebar-nav">
            <ul class="nav">
                <li>Lots list</li>
                @dir.map { file =>
                    <li><a href="#">@file</a></li>
                }
            </ul>
        </div>
        <!--/.well -->
    </div>
    <!--/span-->
</div><!--/row-->
<script type="text/javascript" src='@routes.Assets.at("/public", "main.css")'></script>
}
